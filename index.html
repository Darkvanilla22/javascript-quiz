<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <!-- Start container with the quiz title and start button -->
  <div id="start-container">
    <h1>Code Quiz</h1>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz container with question, options, feedback, and timer -->
  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="feedback"></p>
    <p id="timer">Time: <span id="time">0</span></p>
  </div>

  <!-- End container with game over message, final score, and input for initials -->
  <div id="end-container" style="display:none;">
    <h2>Game Over!</h2>
    <p>Your score: <span id="final-score"></span></p>
    <label for="initials">Enter your initials: </label>
    <input type="text" id="initials">
    <button onclick="saveScore()">Save Score</button>
    <ul id="saved-scores"></ul>
  </div>

  <!-- Include the JavaScript file at the end for better page load performance -->
  <script src="assets/script.js"></script>
</body>
</html>
